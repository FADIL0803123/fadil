<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            color: #d63384;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
        }
        .heart {
            font-size: 2em;
            color: red;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        .btn {
            background-color: #ff4d4d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .photo {
            margin-top: 20px;
            width: 300px;
            border-radius: 15px;
            display: none;
        }
    </style>
    <script>
        function showPhoto() {
            document.getElementById('lovePhoto').style.display = 'block';
        }
    </script>
</head>
<body>
    <h1>Hai Windy! ‚ù§Ô∏è</h1>
    <p class="heart">üíñüíñüíñ</p>
    <p>Klik dong ada sesuatu huhuy wkwkkww</p>
    <button class="btn" onclick="showPhoto()">Klik aku!</button>
    <br>
    <img id="lovePhoto" src="windy.jpg" alt="Foto windy" class="photo">
</body>
</html>
