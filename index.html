<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            color: #d63384;
            padding: 50px;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
        }
        .heart {
            font-size: 2em;
            color: red;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        .btn {
            background-color: #ff4d4d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .photo {
            margin-top: 20px;
            width: 300px;
            border-radius: 15px;
            display: none;
        }
        .quiz {
            margin-top: 30px;
            text-align: left;
            display: inline-block;
        }
        .question {
            font-weight: bold;
        }
        .answer {
            display: none;
            color: #d63384;
            margin-bottom: 20px;
        }
        .show-answer-btn {
            background-color: #ff4d4d;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }
    </style>
    <script>
        function showPhoto() {
            document.getElementById('lovePhoto').style.display = 'block';
            setTimeout(() => {
                alert("I Love You, Ayang ‚ù§Ô∏è");
            }, 1000);
        }

        function toggleAnswer(index) {
            const answer = document.getElementById('answer' + index);
            if (answer.style.display === 'none') {
                answer.style.display = 'block';
            } else {
                answer.style.display = 'none';
            }
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.position = "absolute";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = "-20px";
            heart.style.fontSize = "2em";
            heart.style.animation = "fall 3s linear";
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }
        setInterval(createHeart, 500);
    </script>
</head>
<body>
    <h1>Hai Windy! ‚ù§Ô∏è</h1>
    <p class="heart">üíñüíñüíñ</p>
    <p>Klik dong ada sesuatu huhuy wkwkwk</p>
    <button class="btn" onclick="showPhoto()">Klik aku!</button>
    <br>
    <img id="lovePhoto" src="windy.jpg" alt="Foto windy" class="photo">

    <div class="quiz">
        <div>
            <p class="question">1. Apa perbedaan kamu dengan modem?</p>
            <button class="show-answer-btn" onclick="toggleAnswer(1)">Lihat Jawaban</button>
            <p class="answer" id="answer1">Modem terhubung ke internet, kalau kamu terhubung ke hatiku.</p>
        </div>
        <div>
            <p class="question">2. Apa bedanya kamu sama lukisan?</p>
            <button class="show-answer-btn" onclick="toggleAnswer(2)">Lihat Jawaban</button>
            <p class="answer" id="answer2">Kalau lukisan makin lama makin antik, kalau kamu makin lama makin cantik.</p>
        </div>
        <!-- Tambahkan pertanyaan lain dengan format yang sama -->
    </div>
</body>
</html>
